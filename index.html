<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contatos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>AGENDA TELEFÔNICA</h1>
    </header>
    <form id="cad-form" action="submit_contato.php" method="POST">
        <div class="name">
            <label for="nome">NOME DO CONTATO:</label>
            <input type="text" id="nome" name="nome" required placeholder="Nome do contato">
        </div>

        <div class="adress">
            <label for="endereco">ENDEREÇO (Av, Rua, etc):</label>
            <input type="text" id="endereco" name="endereco" placeholder="Endereço">
        </div>

        <div class="number">
            <label for="numero">NÚMERO:</label>
            <input type="text" id="numero" name="numero" placeholder="Número">
        </div>

        <div class="complement">
            <label for="complemento">APTO/CASA/LJ/CJ:</label>
            <input type="text" id="complemento" name="complemento" placeholder="Complemento">
        </div>

        <div class="district">
            <label for="bairro">BAIRRO:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Bairro">
        </div>

        <div class="district">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite o CEP">
        </div>
        
        <div class="city">
            <label for="cidade">CIDADE:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade">
        </div>

        <div class="state">
            <label for="estado">ESTADO:</label>
            <select name="estado" id="estado">
            <option value=""></option >
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
            </select>
        </div>

        <div class="phone">
            <label for="tel">TELEFONE COM DDD:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite o seu telefone">
        </div>

        <div class="phone">
            <label for="cel_1">CELULAR 1 COM DDD:</label>
            <input type="tel" id="cel_1" name="cel_1" placeholder="Digite o seu celular">
        </div>

        <div class="cellphone2">
            <label for="cel_2">CELULAR 2 COM DDD:</label>
            <input type="tel" id="cel_2" name="cel_2" placeholder="Digite o seu celular">
        </div>

        <div class="e-mail">
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="Digite o seu e-mail">
        </div>
            
        <div class="container">
            <div class="msg">
                <label for="mensagem">OBSERVAÇÕES:</label>
                <textarea name="mensagem" id="message" cols="30" rows="17"></textarea>
            </div>
        </div>

        <div class="btn">
            <button type="submit">CADASTRAR</button>
            <button type="submit" id="pesquisar">PESQUISAR</button>
            <button type="submit" id="editar">EDITAR</button>
            <button type="button" class="btn-cancelar">LIMPAR</button>
        </div>
                    
    </form>

    <footer>
        <h1>
            &#169 Copyrigth 2024 - ROBERTO BRITO DE OLIVEIRA
        </h1>
    </footer>
     
    <script src="javascript.js" ></script>
    
</body>
</html>
